<html>
<head>
    <title>Student Fees Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="montserrat">Student Fees Form</h1>

        <form action="" id="fees-form">
            <input type="text" id="student-name" placeholder="Student Name" required><br><br>
            <input type="number" id="tuition-fee" placeholder="Tuition Fee" required><br><br>
            <input type="number" id="misc-fee" placeholder="Miscellaneous Fee" required><br><br>
            <input type="number" id="other-fees" placeholder="Other Fees" required><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <br>
    <h3 class="h3summary">Summary</h3>
    <div id="summary"></div>

    <script src="script.js"></script>
</body>
</html>

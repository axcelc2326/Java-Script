<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <div id="login-section" class="form-section">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required placeholder="Password">
                </div>
                <button type="submit">Login</button>
                <div id="error-message" class="error"></div>
            </form>
            <p>Don't have an account? <a href="javascript:void(0);" id="show-signup">Sign Up</a></p>
        </div>

        <div id="signup-section" class="form-section" style="display:none;">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="new-username">Username:</label>
                    <input type="text" id="new-username" required placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="new-password">Password:</label>
                    <input type="password" id="new-password" required placeholder="Password">
                </div>
                <button type="submit">Sign Up</button>
                <div id="signup-message" class="message"></div>
            </form>
            <p>Already have an account? <a href="javascript:void(0);" id="show-login">Login</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
